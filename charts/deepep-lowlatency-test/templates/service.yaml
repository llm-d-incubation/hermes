apiVersion: v1
kind: Service
metadata:
  name: deepep-lowlatency-master-{{ .Values.testId }}
  namespace: {{ .Values.namespace }}
  labels:
    app: deepep-lowlatency-test
    role: master
    test-id: {{ .Values.testId | quote }}
spec:
  clusterIP: None
