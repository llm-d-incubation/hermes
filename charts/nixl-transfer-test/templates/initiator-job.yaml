apiVersion: batch/v1
kind: Job
metadata:
  name: nixl-test-initiator-{{ .Values.testId }}
  namespace: {{ .Values.namespace }}
  labels:
    app: nixl-transfer-test
    role: initiator
    test-id: {{ .Values.testId | quote }}
spec:
  activeDeadlineSeconds: {{ .Values.activeDeadlineSeconds }}
  template:
    metadata:
      labels:
        app: nixl-transfer-test
        role: initiator
        test-id: {{ .Values.testId | quote }}
      {{- if .Values.sriovNetwork }}
      annotations:
        k8s.v1.cni.cncf.io/networks: {{ .Values.sriovNetwork | quote }}
      {{- end }}
    spec:
      restartPolicy: Never
      {{- if .Values.hostIPC }}
      hostIPC: true
      serviceAccountName: nixl-test-{{ .Values.testId }}
      {{- end }}
      nodeSelector:
        kubernetes.io/hostname: {{ index .Values.topology.nodes 1 "name" | quote }}
      containers:
      - name: nixl-initiator
        image: {{ .Values.image }}
        command: ["/bin/bash", "/opt/nixl-test/initiator-entrypoint.sh"]
        {{- if .Values.hostIPC }}
        securityContext:
          privileged: true
        {{- end }}
        resources:
          requests:
            {{- if .Values.resources.rdma }}
            {{ .Values.resources.rdma }}: "1"
            {{- end }}
            {{- if .Values.resources.gpu }}
            {{ .Values.resources.gpu }}: {{ .Values.resources.gpuCount | default "1" | quote }}
            {{- end }}
            memory: {{ .Values.resources.requests.memory }}
            cpu: {{ .Values.resources.requests.cpu | quote }}
          limits:
            {{- if .Values.resources.rdma }}
            {{ .Values.resources.rdma }}: "1"
            {{- end }}
            {{- if .Values.resources.gpu }}
            {{ .Values.resources.gpu }}: {{ .Values.resources.gpuCount | default "1" | quote }}
            {{- end }}
            memory: {{ .Values.resources.limits.memory }}
            cpu: {{ .Values.resources.limits.cpu | quote }}
        env:
        - name: UCX_LOG_LEVEL
          value: {{ .Values.ucx.logLevel | quote }}
        - name: UCX_ERROR_SIGNALS
          value: ""
        - name: UCX_TLS
          value: {{ .Values.ucx.transports | quote }}
        - name: UCX_IB_GID_INDEX
          value: {{ .Values.ucx.gidIndex | quote }}
        - name: TARGET_HOST
          value: nixl-test-target.{{ .Values.namespace }}.svc.cluster.local
        - name: TARGET_PORT
          value: "18515"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: RDMA_DEVICE
          value: ""
        volumeMounts:
        - name: nixl-test-script
          mountPath: /opt/nixl-test
          readOnly: true
        - name: dshm
          mountPath: /dev/shm
      volumes:
      - name: nixl-test-script
        configMap:
          name: nixl-test-script-{{ .Values.testId }}
          defaultMode: 493
      - name: dshm
        emptyDir:
          medium: Memory
          sizeLimit: 4Gi
