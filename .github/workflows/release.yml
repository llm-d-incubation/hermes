name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux (UBI9)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export binaries
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: binaries
          outputs: type=local,dest=./dist
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload hermes artifact
        uses: actions/upload-artifact@v4
        with:
          name: hermes-linux-amd64
          path: dist/hermes

      - name: Upload roce-detector artifact
        uses: actions/upload-artifact@v4
        with:
          name: roce-detector-linux-amd64
          path: dist/roce-detector

  build-macos:
    name: Build ${{ matrix.target }}
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            asset_name: hermes-darwin-amd64
          - target: aarch64-apple-darwin
            asset_name: hermes-darwin-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build hermes
        run: cargo build --release --target ${{ matrix.target }} -p hermes

      - name: Upload hermes artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/hermes

  release:
    name: Create Release
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release

          # copy hermes binaries
          for dir in artifacts/hermes-*; do
            if [ -d "$dir" ]; then
              asset_name=$(basename "$dir")
              cp "$dir/hermes" "release/$asset_name"
              chmod +x "release/$asset_name"
            fi
          done

          # copy roce-detector binary (Linux only)
          if [ -d "artifacts/roce-detector-linux-amd64" ]; then
            cp "artifacts/roce-detector-linux-amd64/roce-detector" "release/roce-detector-linux-amd64"
            chmod +x "release/roce-detector-linux-amd64"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
